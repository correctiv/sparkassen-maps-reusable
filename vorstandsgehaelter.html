<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <title>Sparkassen map</title>
  </head>
<body>
  <div class="sparkassen-map">
    <div id="sparkassen-map--1"></div>
  </div>
  <script src="build/bundle.js"></script>
  <script type="text/javascript">
renderMap({
  elId: 'sparkassen-map--1',
  layers: [{
    name: 'Gesamt',
    annotationHtml: 'Quellen: Offenlegungsberichte & Jahresabschlüsse 2014<br>Hintergrund: <a href="https://correctiv.org/recherchen/sparkassen/artikel/2016/04/25/notleidende-kredite-was-die-daten-aussagen-koennen-und-was-nicht/">Was die Daten aussagen können - und was nicht</a>',
    range: {
      min: 200,
      max: 600
    },
    dataUrl: 'data/durchschnittsgehaelter2014.csv',
    valueCol: 'value',
    unit: 'T. €',
    infoBoxTemplate: '<dl class="sparkassen-map__data-listing">\
                        <dt><strong>{durchschnitt}</strong></dt><dd><strong>Durchschnittliches Vorstandsgehalt</strong></dd>\
                        <dt>{gesamtbezuege}</dt><dd>Gesamtbezüge</dd>\
                        <dt>{anzahl}</dt><dd>Vorstände</dd>\
                        <dt>{bilanzsumme}</dt><dd>Bilanzsumme</dd>\
                      </dl>\
                      <p>{anmerkungen}</p>'
  }]
});
  </script>
</body>
</html>
